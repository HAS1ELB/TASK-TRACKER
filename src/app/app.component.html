<div class="container">
  <h1>Task Tracker</h1>
  <form (submit)="addTask(taskTitle.value); taskTitle.value='';" class="task-form">
    <input #taskTitle type="text" placeholder="Nouvelle tâche" required />
    <button type="submit">Ajouter</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let task of tasks">
      <span [class.completed]="task.completed">{{ task.title }}</span>
      <button (click)="toggleTask(task.id)" class="toggle-btn">✔</button>
      <button (click)="deleteTask(task.id)" class="delete-btn">✖</button>
    </li>
  </ul>
</div>
